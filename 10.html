<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 作業</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .box {
      border: 1px solid #666;
      padding: 10px;
      text-align: center; }
  </style>
</head>

<body>
<div class="container">

  <!-- 頁首 -->
  <div class="row">
    <div class="col-12 box">頁首</div>
  </div>

  <!-- 中間內容 -->
  <div class="row">

    <!-- 導覽列 -->
    <div class="
      col-12
      col-sm-12
      col-md-2
      box">
      導覽列
    </div>

    <!-- 內容區 -->
    <div class="
      col-12
      col-sm-8
      col-md-6
      box">
      內容區
    </div>

    <!-- 側邊欄 -->
    <div class="
      col-12
      col-sm-4
      col-md-4
      box">
      側邊欄
    </div>

  </div>

  <!-- 頁尾 -->
  <div class="row">
    <div class="col-12 box">頁尾</div>
  </div>

</div>
</body>
</html>
